{% extends 'layout.html' %}
{% block titulo %} DETALLE DE LECTURA {% endblock %}
{% block section %}
<div class="form-container">
    <div class="form-background">
        <div class="card text-start">
            <div class="card-body">
                <h4 class="card-title">Detalle de Lectura</h4>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Suscriptor</label>
                        <input type="text" class="form-control" value="{{ lectura.suscriptor_micromedidor.suscriptor.primer_nombre }} {{ lectura.suscriptor_micromedidor.suscriptor.segundo_nombre }} {{ lectura.suscriptor_micromedidor.suscriptor.primer_apellido }} {{ lectura.suscriptor_micromedidor.suscriptor.segundo_apellido }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Micromedidor</label>
                        <input type="text" class="form-control" value="{{ lectura.suscriptor_micromedidor.micromedidor.medidor }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Mes Anterior</label>
                        <input type="text" class="form-control" value="{{ lectura.mes_anterior }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Mes Actual</label>
                        <input type="text" class="form-control" value="{{ lectura.mes_actual }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Lectura Anterior</label>
                        <input type="text" class="form-control" value="{{ lectura.lectura_anterior }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Lectura Actual</label>
                        <input type="text" class="form-control" value="{{ lectura.lectura_actual }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Consumo Total</label>
                        <input type="text" class="form-control" value="{{ lectura.consumototal }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Fecha de Lectura</label>
                        <input type="text" class="form-control" value="{{ lectura.FechaLectura }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Observaciones</label>
                        <input type="text" class="form-control" value="{{ lectura.Observaciones }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Tipo de Lectura</label>
                        <input type="text" class="form-control" value="{{ lectura.get_tipo_lectura_display }}" readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-label font-weight-bold">Estado del Micromedidor</label>
                        <input type="text" class="form-control" value="{{ lectura.get_estado_micromedidor_display }}" readonly>
                    </div>
                </div>

                <a class="btn btn-secondary" href="{% url 'indexlectura' %}" role="button">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
