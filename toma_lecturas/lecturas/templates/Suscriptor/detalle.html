{% extends 'layout.html' %}
{% block titulo %} Detalles del Suscriptor {% endblock %}
{% block section %}
<div class="form-container">
 <div class="form-background">
   <div class="card text-start">
    <div class="card-body">
        <h4 class="card-title">Detalles del Suscriptor</h4>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label font-weight-bold">Nombre Completo</label>
                <input type="text" class="form-control" value="{{ suscriptor.primer_nombre }} {{ suscriptor.segundo_nombre }} {{ suscriptor.primer_apellido }} {{ suscriptor.segundo_apellido }}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label font-weight-bold">Barrio</label>
                <input type="text" class="form-control" value="{{ suscriptor.barrio.barrio }}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label font-weight-bold">Estrato Socioecon√≥mico</label>
                <input type="text" class="form-control" value="{{ suscriptor.get_Estrato_socioeconomico_display }}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label font-weight-bold">Uso</label>
                <input type="text" class="form-control" value="{{ suscriptor.get_Uso_display }}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label font-weight-bold">Imagen</label>
                <a href="{{ suscriptor.direccion_IMAGEN.url }}" class="form-control-plaintext">{{ suscriptor.direccion_IMAGEN.url }}</a>
            </div>
        </div>
        
        <a class="btn btn-primary" href="{% url 'indexsuscriptor' %}" role="button">Volver a Suscriptores</a>
    </div>
  </div>
 </div>
</div>
{% endblock %}
